{% extends "base.html"%}
{% block content %}
<h1>Welcome to Miles' Build-a-blog!</h1>
<hr />
<div>
{% if blog|length == 0 %}
    <p>No blog yet. Please <a href="/newpost">Start a blog</a>.</p>

{% else %}
    
    {% for blogpost in blog %}
        <li>
            <a href='/blog?id={{blogpost.id}}'><h2>{{blogpost.title}}</h2></a>
            <p>{{blogpost.body}}</p>
        </li>
    {% endfor %}
    
{% endif %}
<hr />

</div>
{% endblock %}
